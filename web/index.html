<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AIROBIN</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <style>
        .chat-container {
            height: 80vh;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: .25rem;
        }
        .message-row {
            margin-bottom: 20px;
        }
        .message-row .message {
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            max-width: 80%;
            white-space: pre-wrap;
        }
        .user-message {
            background-color: #007bff;
            color: white;
        }
        .airobin-message {
            background-color: #e9ecef;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
        }
        .retry-button {
            margin-left: 10px;
            cursor: pointer;
        }
        textarea {
            resize: none;
        }
        pre[class*="language-"] {
            padding: 1em;
            margin: 0;
            overflow: auto;
            border-radius: 0.3em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">Chat with AIROBIN</h1>
    <div class="chat-container" id="chat-container"></div>
    <div class="mt-3">
        <form id="chat-form">
            <div class="input-group">
                <textarea class="form-control" id="user-input" placeholder="Type your message here..." rows="2"></textarea>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-send"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    $(document).ready(function() {
        const API_URL = 'http://127.0.0.1:5001/chat';

        function formatAirobinMessage(message) {
            const codeRegex = /```([\s\S]*?)```/g;
            return message.replace(codeRegex, function(match, code) {
                return '<pre class="language-javascript"><code>' + Prism.highlight(code, Prism.languages.javascript, 'javascript') + '</code></pre>';
            });
        }

        function addMessageToChat(user, message, cssClass, retryButton = false) {
            const chatContainer = $('#chat-container');
            const messageRow = $('<div>').addClass('message-row');
            const messageElement = $('<div>').addClass('message ' + cssClass);
            if (cssClass === 'airobin-message') {
                messageElement.html(formatAirobinMessage(message));
            } else {
                messageElement.text(message);
            }
            const userElement = $('<strong>').text(user + ': ');
            messageRow.append(userElement).append(messageElement);
            if (retryButton) {
                const retryBtn = $('<span>').addClass('retry-button').text('Retry').on('click', function() {
                    messageRow.remove();
                    sendMessage(lastUserInput);
                });
                messageElement.append(retryBtn);
            }
            chatContainer.append(messageRow);
            chatContainer.scrollTop(chatContainer[0].scrollHeight);
        }

        let lastUserInput = '';

        function sendMessage(userInput) {
            lastUserInput = userInput;
            addMessageToChat('USER', userInput, 'user-message');
            $.ajax({
                url: API_URL,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ user_input: userInput }),
                success: function(response) {
                    const airobinResponse = response.airobin_response;
                    addMessageToChat('AIROBIN', airobinResponse, 'airobin-message');
                },
                error: function() {
                    addMessageToChat('AIROBIN', 'Error: Unable to connect to the API.', 'error-message', true);
                }
            });
        }

        $('#chat-form').on('submit', function(event) {
            event.preventDefault();
            const userInput = $('#user-input').val().trim();
            if (userInput) {
                sendMessage(userInput);
                $('#user-input').val('');
            }
        });

        $('#user-input').on('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                if (event.shiftKey) {
                    const currentVal = $(this).val();
                    $(this).val(currentVal + '\n');
                } else {
                    $('#chat-form').submit();
                }
            }
        });
    });
</script>
</body>
</html>
